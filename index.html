<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multipart Upload</title>
    <script src="./dist/lib.js"></script>
</head>

<body>
    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">Upload</button>

    <script>
        const fileInput = document.getElementById('fileInput');

        const files = fileInput.files;

        const fileUploader = new AWSMultipartUpload({
            host: 'http://localhost:3000',
            initiateMultipartUploadEndpoint: 'initiate-multipart-upload',
            preSignedUrlEndpoint: 'get-presigned-url',
            completeMultipartUploadEndpoint: 'complete-multipart-upload',
            initiateMultipartUploadCallback: (response) => { return response.uploadId; },
            getPreSignedUrlCallback: (response) => { return response.url },
            completeMultipartUploadCallback: (response) => {
                console.log(response);
            },
            chunkSize: 10
        });

        
    </script>
</body>

</html>
