<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multipart Upload</title>
</head>

<body>
    <input type="file" id="fileInput" />
    <button id="uploadButton">Upload</button>

    <script type="module">
        import { AWSMultipartUpload } from './dist/lib.js';

        document.getElementById('uploadButton').addEventListener('click', () => {
            const fileInput = document.getElementById('fileInput');
            fileUploader.uploadFiles(fileInput.files)
        });

        var fileUploader = new AWSMultipartUpload({
            host: 'http://localhost:3000',
            initiateMultipartUploadEndpoint: 'initiate-multipart-upload',
            preSignedUrlEndpoint: 'get-presigned-url',
            completeMultipartUploadEndpoint: 'complete-multipart-upload',
            initiateMultipartUploadCallback: (response) => { return response.uploadId; },
            getPreSignedUrlCallback: (response) => { return response.url },
            completeMultipartUploadCallback: (response) => {
                console.log(response);
            },
            chunkSize: 10 * 1024 * 1024
        });
    </script>
</body>

</html>
